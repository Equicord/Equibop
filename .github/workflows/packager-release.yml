name: Packager Release
on:
    release:
        types:
            - published
    workflow_dispatch:
permissions:
    contents: write
jobs:
    packager-tarballs:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: oven-sh/setup-bun@v2
            - name: Install dependencies
              run: bun install
            - name: Build packager tarballs
              run: bun run package:packager
            - name: Upload packager tarballs to release
              run: |
                  gh release upload "${{ github.event.release.tag_name }}" dist/*-packager.tar.gz --clobber
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
